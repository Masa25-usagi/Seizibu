<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Polisphere - 政策参加プラットフォーム（プロトタイプ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Font Awesome（アイコン用） -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SVLpQxN4H6hKzEo7bTKWgL1hG2FUX5dc+WmVKxH7i1vVq3p6DX4TX2E0N7fD+dejR6sb7GsGWx7xT9e9P9g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #f4f7ff;
      color: #1f2933;
    }

    /* ===== ヘッダー ===== */
    header {
      position: sticky;
      top: 0;
      z-index: 30;
      padding: 16px 18px 14px;
      background: linear-gradient(
        90deg,
        #ff6b6b,
        #f7b733,
        #4cd964,
        #5ac8fa,
        #0575e6,
        #9b59b6
      );
      color: #ffffff;
      box-shadow: 0 2px 10px rgba(15, 23, 42, 0.3);
    }

    .header-inner {
      max-width: 1100px;
      margin: 0 auto;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: conic-gradient(
        from 140deg,
        #ff6b6b,
        #f7b733,
        #4cd964,
        #5ac8fa,
        #0575e6,
        #9b59b6,
        #ff6b6b
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1f2933;
      font-size: 16px;
      font-weight: 700;
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 0.03em;
    }

    header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.9;
    }

    .header-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .search-box {
      flex: 1 1 200px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.28);
      backdrop-filter: blur(6px);
    }

    .search-box i {
      font-size: 14px;
      opacity: 0.9;
    }

    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      color: #ffffff;
      font-size: 13px;
      width: 100%;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }

    .sort-box {
      flex: 0 0 190px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.28);
      backdrop-filter: blur(6px);
      font-size: 12px;
    }

    .sort-box select {
      border: none;
      outline: none;
      background: transparent;
      color: #ffffff;
      font-size: 12px;
      width: 100%;
    }

    .sort-box option {
      color: #111827;
    }

    /* ===== 全体レイアウト ===== */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 10px 40px;
    }

    .layout {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      gap: 16px;
      align-items: flex-start;
    }

    @media (max-width: 820px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    /* ===== サイドバー（フィルタ） ===== */
    aside {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px 14px 16px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(148, 163, 184, 0.3);
      position: sticky;
      top: 80px;
    }

    aside h2 {
      margin: 0 0 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    aside h3 {
      margin: 12px 0 6px;
      font-size: 12px;
      color: #4b5563;
      font-weight: 600;
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .filter-chip {
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 11px;
      border: 1px solid rgba(148, 163, 184, 0.8);
      background: #f9fafb;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: all 0.15s ease;
      white-space: nowrap;
    }

    .filter-chip i {
      font-size: 10px;
      opacity: 0.9;
    }

    .filter-chip.active {
      border-color: transparent;
      background-image: linear-gradient(90deg, #ff6b6b, #f7b733, #4cd964);
      color: #111827;
      box-shadow: 0 2px 6px rgba(249, 115, 22, 0.35);
    }

    .filter-chip.active i {
      opacity: 1;
    }

    .filter-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      font-size: 11px;
    }

    .filter-actions button {
      border-radius: 999px;
      border: none;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      background: #e5e7eb;
      color: #374151;
      transition: background 0.12s ease;
    }

    .filter-actions button:hover {
      background: #d1d5db;
    }

    .filter-count {
      color: #6b7280;
    }

    @media (max-width: 820px) {
      aside {
        position: static;
      }
    }

    /* ===== メイン（政策カードリスト） ===== */
    .policy-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .policy-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 14px 14px 10px;
      box-shadow: 0 14px 36px rgba(15, 23, 42, 0.06);
      border: 1px solid rgba(148, 163, 184, 0.25);
      display: flex;
      flex-direction: column;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }

    .policy-rainbow-edge {
      position: absolute;
      inset-inline: 0;
      top: 0;
      height: 3px;
      background: linear-gradient(
        90deg,
        #ff6b6b,
        #f7b733,
        #4cd964,
        #5ac8fa,
        #0575e6,
        #9b59b6
      );
      opacity: 0.9;
    }

    .policy-header-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
      margin-top: 2px;
    }

    .policy-title-group {
      flex: 1;
      min-width: 0;
    }

    .policy-title {
      margin: 0;
      font-size: 15px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .policy-meta {
      margin: 2px 0 0;
      font-size: 11px;
      color: #6b7280;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .policy-meta span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .policy-meta i {
      font-size: 10px;
    }

    .policy-badges {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      min-width: 90px;
    }

    .pill {
      border-radius: 999px;
      padding: 3px 8px;
      font-size: 10px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    .pill-party {
      background: rgba(59, 130, 246, 0.08);
      color: #1d4ed8;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .pill-domain {
      background: rgba(16, 185, 129, 0.08);
      color: #047857;
      border: 1px solid rgba(16, 185, 129, 0.3);
    }

    .pill-minority {
      background: rgba(249, 115, 22, 0.08);
      color: #c2410c;
      border: 1px solid rgba(249, 115, 22, 0.5);
    }

    .policy-description {
      font-size: 12px;
      color: #374151;
      line-height: 1.45;
      margin: 2px 0 0;
    }

    /* 対立意見ブロック */
    .opp-block {
      margin-top: 6px;
      padding: 8px 9px;
      border-radius: 10px;
      background: linear-gradient(
          120deg,
          rgba(248, 250, 252, 0.92),
          rgba(239, 246, 255, 0.95)
        ),
        repeating-linear-gradient(
          -45deg,
          rgba(148, 163, 184, 0.25),
          rgba(148, 163, 184, 0.25) 1px,
          transparent 1px,
          transparent 4px
        );
      border: 1px solid rgba(148, 163, 184, 0.5);
      display: grid;
      grid-template-columns: 22px minmax(0, 1fr);
      gap: 6px;
      font-size: 11px;
      color: #4b5563;
    }

    .opp-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      align-self: flex-start;
      color: #ef4444;
    }

    .opp-label {
      font-weight: 600;
      margin-bottom: 2px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* 投票・プログレス */
    .vote-row {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
    }

    .vote-main {
      display: flex;
      align-items: center;
      gap: 8px;
      flex: 1 1 180px;
    }

    .vote-button {
      border-radius: 999px;
      border: none;
      padding: 5px 14px;
      font-size: 12px;
      cursor: pointer;
      background-image: linear-gradient(90deg, #22c55e, #4ade80);
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 2px 8px rgba(22, 163, 74, 0.35);
      transition: transform 0.1s ease, box-shadow 0.1s ease, opacity 0.1s ease;
    }

    .vote-button i {
      font-size: 12px;
    }

    .vote-button.voted {
      background-image: linear-gradient(90deg, #4ade80, #22c55e);
      opacity: 0.92;
    }

    .vote-button:active {
      transform: translateY(1px);
      box-shadow: 0 1px 4px rgba(22, 163, 74, 0.3);
    }

    .progress-wrapper {
      flex: 1 1 140px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #22c55e, #a3e635);
      border-radius: 999px;
      transition: width 0.18s ease-out;
    }

    .progress-text {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
    }

    /* コメント */
    .comment-section {
      margin-top: 6px;
      border-top: 1px dashed rgba(148, 163, 184, 0.7);
      padding-top: 6px;
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1.3fr);
      gap: 8px;
    }

    @media (max-width: 720px) {
      .comment-section {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .comment-form label {
      font-size: 11px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .comment-form textarea {
      resize: vertical;
      min-height: 40px;
      max-height: 90px;
      border-radius: 9px;
      border: 1px solid rgba(148, 163, 184, 0.9);
      padding: 6px 8px;
      font-size: 11px;
      outline: none;
      transition: border 0.12s ease, box-shadow 0.12s ease;
    }

    .comment-form textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.3);
    }

    .comment-form button {
      align-self: flex-end;
      border-radius: 999px;
      border: none;
      padding: 4px 10px;
      font-size: 11px;
      cursor: pointer;
      background: #4f46e5;
      color: #ffffff;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      margin-top: 2px;
    }

    .comment-form button i {
      font-size: 10px;
    }

    .comments-list {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 100px;
      overflow: auto;
      border-radius: 10px;
      background: #f9fafb;
      border: 1px solid rgba(209, 213, 219, 0.9);
    }

    .comments-list li {
      padding: 5px 7px;
      border-bottom: 1px solid rgba(229, 231, 235, 0.9);
      font-size: 11px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 2px;
    }

    .comments-list li:last-child {
      border-bottom: none;
    }

    .comment-text {
      color: #374151;
      word-break: break-word;
    }

    .comment-meta {
      font-size: 9px;
      color: #9ca3af;
      justify-self: flex-end;
    }

    .no-comments {
      font-size: 11px;
      color: #9ca3af;
      padding: 6px 7px;
    }

    /* ===== 情報行 ===== */
    .result-info {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
    }

    .result-info span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .result-info i {
      font-size: 12px;
    }

    /* ===== トースト ===== */
    .toast {
      position: fixed;
      right: 12px;
      bottom: 12px;
      z-index: 50;
      background: #111827;
      color: #f9fafb;
      font-size: 11px;
      padding: 8px 12px;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.4);
      display: flex;
      align-items: center;
      gap: 6px;
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
      transition: opacity 0.18s ease, transform 0.18s ease;
    }

    .toast.visible {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .toast i {
      color: #22c55e;
      font-size: 12px;
    }

    /* ===== 空表示 ===== */
    .empty-state {
      padding: 30px 18px 20px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    .empty-state i {
      font-size: 22px;
      margin-bottom: 6px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo-row">
        <div class="logo-mark">P</div>
        <div>
          <h1>Polisphere - 政策参加プラットフォーム</h1>
          <p>虹色の対話から、次の社会をデザインする市民参加プロトタイプ</p>
        </div>
      </div>
      <div class="header-controls">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="キーワードで検索（タイトル・説明文）"
          />
        </div>
        <div class="sort-box">
          <i class="fa-solid fa-arrow-up-wide-short"></i>
          <select id="sortSelect">
            <option value="newest">新着順</option>
            <option value="support">賛成数ランキング</option>
            <option value="minority">マイノリティ注目順</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="layout">
      <!-- ===== サイドバー ===== -->
      <aside>
        <h2>
          <i class="fa-solid fa-sliders"></i>
          絞り込み
        </h2>

        <h3>政党でフィルタ</h3>
        <div class="chip-group" id="partyFilterGroup">
          <!-- 動的に挿入 -->
        </div>

        <h3>分野でフィルタ</h3>
        <div class="chip-group" id="domainFilterGroup">
          <!-- 動的に挿入 -->
        </div>

        <div class="filter-actions">
          <button id="clearFiltersBtn">
            <i class="fa-solid fa-xmark"></i> クリア
          </button>
          <div class="filter-count" id="filterCount"></div>
        </div>
      </aside>

      <!-- ===== メイン（カードリスト） ===== -->
      <section>
        <div class="result-info">
          <span id="resultSummary">
            <i class="fa-regular fa-lightbulb"></i>
            読み込み中…
          </span>
          <span id="sortSummary">
            <i class="fa-solid fa-arrow-down-a-z"></i>
            表示順: 新着順
          </span>
        </div>
        <div id="policyList" class="policy-list"></div>
      </section>
    </div>
  </main>

  <!-- トースト -->
  <div id="toast" class="toast">
    <i class="fa-solid fa-circle-check"></i>
    <span id="toastMessage"></span>
  </div>

  <script>
    // ===== モックデータ =====
    const policies = [
      {
        id: "p1",
        title: "AIパーソナルチューターを全ての中高生へ",
        description:
          "学習データと興味に応じてカスタマイズされたAIチューターを、すべての公立中高で利用可能にする政策です。教師の業務を軽減しつつ、一人ひとりにあった学びを実現します。",
        party: "チームみらい",
        domain: "教育",
        oppComment:
          "AIへの依存が進み、対面での学びや教師との関係性が弱まる懸念があります。アクセス格差をどう埋めるかも課題です。",
        baseSupport: 5420,
        threshold: 10000,
        createdAt: "2025-10-03T09:10:00+09:00"
      },
      {
        id: "p2",
        title: "カーボンニュートラル通学：グリーンパス制度",
        description:
          "高校生・大学生を対象に、公共交通やシェアサイクルを使った通学を支援する「グリーンパス」を導入します。CO₂排出削減と地域交通の活性化を同時に目指します。",
        party: "未来グリーン党",
        domain: "環境",
        oppComment:
          "財源確保のために他の社会保障費が削減される可能性があります。また、地方の公共交通が十分でない地域への配慮が必要です。",
        baseSupport: 2980,
        threshold: 8000,
        createdAt: "2025-09-25T14:20:00+09:00"
      },
      {
        id: "p3",
        title: "週4日勤務トライアルとベーシック・ラーニング支援",
        description:
          "希望する企業・自治体で週4日勤務制を試験導入し、余剰の1日を学び直しの時間として活用できるようオンライン講座受講を支援します。",
        party: "ソーシャルリベラル連合",
        domain: "経済",
        oppComment:
          "生産性の向上が見込めない業種では、単に人件費とコストが増えるリスクがあります。中小企業への負担が大きいとの指摘があります。",
        baseSupport: 1210,
        threshold: 6000,
        createdAt: "2025-11-01T18:05:00+09:00"
      },
      {
        id: "p4",
        title: "子ども・若者専用オンライン議会『ジュニアセッション』",
        description:
          "小学生から25歳までが参加できるオンライン議会を創設し、年2回、実際の国会に政策提言を届ける公式ルートを整備します。",
        party: "デジタル民主フォーラム",
        domain: "主権者教育",
        oppComment:
          "実際の立法プロセスとの接続が弱いと、単なるイベントに終わる可能性があります。また、オンラインにアクセスできない層の参加をどう保障するかが課題です。",
        baseSupport: 760,
        threshold: 7000,
        createdAt: "2025-11-07T11:30:00+09:00"
      },
      {
        id: "p5",
        title: "学校給食のフードロスゼロ・プログラム",
        description:
          "AIによる需要予測と、余剰分を地域の子ども食堂などに即時連携する仕組みを導入し、学校給食のフードロスを限りなくゼロに近づけます。",
        party: "チームみらい",
        domain: "社会・福祉",
        oppComment:
          "運用コストやシステム障害時の対応が不透明です。現場の負担を増やさない設計になっているか、慎重な検討が必要です。",
        baseSupport: 4320,
        threshold: 9000,
        createdAt: "2025-09-30T08:40:00+09:00"
      },
      {
        id: "p6",
        title: "地方キャンパス・コワーキングスクール構想",
        description:
          "使われていない校舎や公共施設を改装し、高校生・大学生・社会人が一緒に学べる地方分散型キャンパスをつくります。",
        party: "地域共創ネットワーク",
        domain: "地域活性化",
        oppComment:
          "ハード整備に偏りすぎると、ソフト面の運営費が不足する可能性があります。人口減少地域でどれだけ継続的な利用が見込めるかも課題です。",
        baseSupport: 540,
        threshold: 6500,
        createdAt: "2025-10-18T16:10:00+09:00"
      }
    ];

    // ===== 状態 & LocalStorage =====
    const STORAGE_VOTES_KEY = "polisphere_votes_v1";
    const STORAGE_COMMENTS_PREFIX = "polisphere_comments_";

    const state = {
      searchQuery: "",
      selectedParties: new Set(),
      selectedDomains: new Set(),
      sortBy: "newest",
      votes: {} // id -> { voted: boolean }
    };

    // 票情報読み込み
    function loadVotes() {
      try {
        const raw = localStorage.getItem(STORAGE_VOTES_KEY);
        if (raw) {
          state.votes = JSON.parse(raw);
        }
      } catch (e) {
        console.warn("Failed to load votes", e);
      }
    }

    function saveVotes() {
      try {
        localStorage.setItem(STORAGE_VOTES_KEY, JSON.stringify(state.votes));
      } catch (e) {
        console.warn("Failed to save votes", e);
      }
    }

    // コメント読み書き
    function loadComments(policyId) {
      try {
        const raw = localStorage.getItem(STORAGE_COMMENTS_PREFIX + policyId);
        if (raw) {
          return JSON.parse(raw);
        }
      } catch (e) {
        console.warn("Failed to load comments", e);
      }
      return [];
    }

    function saveComments(policyId, comments) {
      try {
        localStorage.setItem(
          STORAGE_COMMENTS_PREFIX + policyId,
          JSON.stringify(comments)
        );
      } catch (e) {
        console.warn("Failed to save comments", e);
      }
    }

    // ===== ユーティリティ =====
    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (Number.isNaN(d.getTime())) return "";
      return d.toLocaleString("ja-JP", {
        year: "numeric",
        month: "numeric",
        day: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }

    function showToast(message) {
      const toast = document.getElementById("toast");
      const msgEl = document.getElementById("toastMessage");
      msgEl.textContent = message;
      toast.classList.add("visible");
      setTimeout(() => {
        toast.classList.remove("visible");
      }, 2200);
    }

    // サマリテキスト
    function updateSummary(filteredCount) {
      const resultSummary = document.getElementById("resultSummary");
      const sortSummary = document.getElementById("sortSummary");

      resultSummary.innerHTML = `
        <i class="fa-regular fa-lightbulb"></i>
        ${filteredCount}件の政策が表示されています
      `;

      let sortLabel = "新着順";
      if (state.sortBy === "support") {
        sortLabel = "賛成数ランキング";
      } else if (state.sortBy === "minority") {
        sortLabel = "マイノリティ注目順";
      }
      sortSummary.innerHTML = `
        <i class="fa-solid fa-arrow-down-a-z"></i>
        表示順: ${sortLabel}
      `;
    }

    function updateFilterCount() {
      const el = document.getElementById("filterCount");
      const parties = state.selectedParties.size;
      const domains = state.selectedDomains.size;
      if (!parties && !domains) {
        el.textContent = "フィルタ：すべて表示";
      } else {
        el.textContent = `政党 ${parties} / 分野 ${domains}`;
      }
    }

    // ===== フィルタ UI 初期化 =====
    function initFilterChips() {
      const partyGroup = document.getElementById("partyFilterGroup");
      const domainGroup = document.getElementById("domainFilterGroup");

      const parties = Array.from(new Set(policies.map((p) => p.party)));
      const domains = Array.from(new Set(policies.map((p) => p.domain)));

      function createChip(label, type) {
        const chip = document.createElement("button");
        chip.type = "button";
        chip.className = "filter-chip";
        chip.dataset.value = label;
        chip.dataset.filterType = type;
        chip.innerHTML = `
          <i class="fa-regular fa-circle"></i>
          <span>${label}</span>
        `;
        chip.addEventListener("click", () => {
          const set =
            type === "party" ? state.selectedParties : state.selectedDomains;
          if (set.has(label)) {
            set.delete(label);
            chip.classList.remove("active");
            chip.querySelector("i").className = "fa-regular fa-circle";
          } else {
            set.add(label);
            chip.classList.add("active");
            chip.querySelector("i").className = "fa-solid fa-circle-check";
          }
          updateFilterCount();
          renderPolicies();
        });
        return chip;
      }

      parties.forEach((party) =>
        partyGroup.appendChild(createChip(party, "party"))
      );
      domains.forEach((domain) =>
        domainGroup.appendChild(createChip(domain, "domain"))
      );
      updateFilterCount();
    }

    function clearFilters() {
      state.selectedParties.clear();
      state.selectedDomains.clear();
      document
        .querySelectorAll(".filter-chip")
        .forEach((chip) => chip.classList.remove("active"));
      document
        .querySelectorAll(".filter-chip i")
        .forEach((i) => (i.className = "fa-regular fa-circle"));
      updateFilterCount();
      renderPolicies();
    }

    // ===== 検索・ソート・フィルタ適用 =====
    function getSupportCount(policy) {
      const vote = state.votes[policy.id];
      return policy.baseSupport + (vote && vote.voted ? 1 : 0);
    }

    function getSupportRatio(policy) {
      const support = getSupportCount(policy);
      return policy.threshold > 0 ? support / policy.threshold : 0;
    }

    function applyQueryAndFilters() {
      const query = state.searchQuery.trim().toLowerCase();
      const hasPartyFilter = state.selectedParties.size > 0;
      const hasDomainFilter = state.selectedDomains.size > 0;

      let list = policies.filter((p) => {
        // キーワード
        if (query) {
          const text = (p.title + " " + p.description).toLowerCase();
          if (!text.includes(query)) return false;
        }
        // 政党フィルタ
        if (hasPartyFilter && !state.selectedParties.has(p.party)) {
          return false;
        }
        // 分野フィルタ
        if (hasDomainFilter && !state.selectedDomains.has(p.domain)) {
          return false;
        }
        return true;
      });

      // ソート
      list.sort((a, b) => {
        if (state.sortBy === "newest") {
          return new Date(b.createdAt) - new Date(a.createdAt);
        } else if (state.sortBy === "support") {
          return getSupportCount(b) - getSupportCount(a);
        } else if (state.sortBy === "minority") {
          // 賛成率の低いものを優先、
          // 同率なら新しいものを優先
          const ratioA = getSupportRatio(a);
          const ratioB = getSupportRatio(b);
          if (ratioA !== ratioB) {
            return ratioA - ratioB;
          }
          return new Date(b.createdAt) - new Date(a.createdAt);
        }
        return 0;
      });

      return list;
    }

    // ===== コメントHTML構築 =====
    function buildCommentsHTML(policyId) {
      const comments = loadComments(policyId);
      if (!comments.length) {
        return `<div class="no-comments">まだコメントはありません。最初の一声を書いてみませんか？</div>`;
      }
      const items = comments
        .slice()
        .sort((a, b) => b.timestamp - a.timestamp)
        .map((c) => {
          return `
            <li>
              <div class="comment-text">${escapeHTML(c.text)}</div>
              <div class="comment-meta">${new Date(
                c.timestamp
              ).toLocaleString("ja-JP", {
                month: "numeric",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit"
              })}</div>
            </li>
          `;
        })
        .join("");
      return `<ul class="comments-list">${items}</ul>`;
    }

    // ===== 政策カード描画 =====
    function renderPolicies() {
      const container = document.getElementById("policyList");
      const list = applyQueryAndFilters();

      updateSummary(list.length);

      if (!list.length) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fa-regular fa-circle-question"></i>
            <div>条件に合う政策が見つかりませんでした。フィルタやキーワードを調整してみてください。</div>
          </div>
        `;
        return;
      }

      const html = list
        .map((policy) => {
          const support = getSupportCount(policy);
          const ratio = getSupportRatio(policy);
          const percentage = Math.min(100, Math.round(ratio * 100));
          const voted = !!(state.votes[policy.id] && state.votes[policy.id].voted);
          const isMinority = ratio < 0.3; // 30%未満を「埋もれそう」判定
          const commentsHTML = buildCommentsHTML(policy.id);

          return `
            <article class="policy-card" data-id="${policy.id}">
              <div class="policy-rainbow-edge"></div>
              <div class="policy-header-row">
                <div class="policy-title-group">
                  <h3 class="policy-title">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>${escapeHTML(policy.title)}</span>
                  </h3>
                  <div class="policy-meta">
                    <span>
                      <i class="fa-regular fa-clock"></i>
                      ${formatDate(policy.createdAt)}
                    </span>
                    <span>
                      <i class="fa-regular fa-thumbs-up"></i>
                      賛成 ${support.toLocaleString()} / ${policy.threshold.toLocaleString()}
                    </span>
                  </div>
                </div>
                <div class="policy-badges">
                  <span class="pill pill-party">
                    <i class="fa-solid fa-flag"></i>
                    ${escapeHTML(policy.party)}
                  </span>
                  <span class="pill pill-domain">
                    <i class="fa-solid fa-layer-group"></i>
                    ${escapeHTML(policy.domain)}
                  </span>
                  ${
                    isMinority
                      ? `<span class="pill pill-minority">
                          <i class="fa-solid fa-seedling"></i>
                          マイノリティ注目
                        </span>`
                      : ""
                  }
                </div>
              </div>

              <p class="policy-description">
                ${escapeHTML(policy.description)}
              </p>

              <div class="opp-block">
                <div class="opp-icon">
                  <i class="fa-solid fa-comments"></i>
                </div>
                <div>
                  <div class="opp-label">
                    <span>対立・懸念の視点</span>
                    <span style="font-size:10px; color:#6b7280;">
                      （野党・市民団体など）
                    </span>
                  </div>
                  <div>${escapeHTML(policy.oppComment)}</div>
                </div>
              </div>

              <div class="vote-row">
                <div class="vote-main">
                  <button
                    class="vote-button ${voted ? "voted" : ""}"
                    data-id="${policy.id}"
                  >
                    <i class="fa-solid fa-thumbs-up"></i>
                    <span>${voted ? "賛成済み" : "賛成する"}</span>
                  </button>
                  <div class="progress-wrapper">
                    <div class="progress-bar">
                      <div
                        class="progress-fill"
                        style="width: ${percentage}%;"
                      ></div>
                    </div>
                    <div class="progress-text">
                      <span>${support.toLocaleString()}票</span>
                      <span>目標まで残り ${(policy.threshold - support).toLocaleString()}票</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="comment-section">
                <form class="comment-form" data-id="${policy.id}">
                  <label>
                    <i class="fa-regular fa-pen-to-square"></i>
                    <span>あなたの一言コメント（賛成・懸念・アイデアなど）</span>
                  </label>
                  <textarea
                    name="comment"
                    placeholder="例）地方の学校でも使えるようにしてほしい など"
                  ></textarea>
                  <button type="submit">
                    <i class="fa-regular fa-paper-plane"></i>
                    投稿
                  </button>
                </form>
                <div class="comment-list-wrapper" data-id="${policy.id}">
                  ${commentsHTML}
                </div>
              </div>
            </article>
          `;
        })
        .join("");

      container.innerHTML = html;

      attachCardEventHandlers();
    }

    // ===== カード内イベント（投票・コメント） =====
    function attachCardEventHandlers() {
      // 投票
      document
        .querySelectorAll(".vote-button")
        .forEach((btn) =>
          btn.addEventListener("click", () => {
            const policyId = btn.dataset.id;
            const prev = state.votes[policyId] && state.votes[policyId].voted;
            // シンプルにトグル（同じ人が賛成/取り消しできる想定）
            const voted = !prev;
            state.votes[policyId] = { voted };
            saveVotes();
            renderPolicies(); // 状態を反映させるため再描画
            showToast(
              voted ? "賛成を記録しました（このブラウザ限定）" : "賛成を取り消しました"
            );
          })
        );

      // コメント
      document.querySelectorAll(".comment-form").forEach((form) => {
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          const policyId = form.dataset.id;
          const textarea = form.querySelector("textarea");
          const text = textarea.value.trim();
          if (!text) {
            showToast("コメントを入力してください");
            return;
          }
          const comments = loadComments(policyId);
          comments.push({
            text,
            timestamp: Date.now()
          });
          saveComments(policyId, comments);
          textarea.value = "";
          const wrapper = document.querySelector(
            `.comment-list-wrapper[data-id="${policyId}"]`
          );
          if (wrapper) {
            wrapper.innerHTML = buildCommentsHTML(policyId);
          }
          showToast("コメントを投稿しました");
        });
      });
    }

    // ===== 初期化 =====
    function init() {
      loadVotes();
      initFilterChips();

      // 検索
      document
        .getElementById("searchInput")
        .addEventListener("input", (e) => {
          state.searchQuery = e.target.value;
          renderPolicies();
        });

      // ソート
      document.getElementById("sortSelect").addEventListener("change", (e) => {
        state.sortBy = e.target.value;
        renderPolicies();
      });

      // フィルタクリア
      document
        .getElementById("clearFiltersBtn")
        .addEventListener("click", clearFilters);

      renderPolicies();
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
